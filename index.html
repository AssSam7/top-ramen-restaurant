<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,
  maximum-scale=5"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="assets/favicon.png" />
    <link rel="stylesheet" href="src/css/style.css" />
    <title>Top Ramen | Yummy Noodles</title>
  </head>
  <body>
    <!-- Main Wrapper -->
    <div class="container">
      <!-- Main Header -->
      <header class="header">
        <div class="header__logo margin-sm">
          <!-- <img src="assets/logo.svg" alt="Windbnb Logo" /> -->
          <h1>Top Ramen</h1>
        </div>
        <div class="header__search margin-sm">
          <h2 class="search__city">What do you wanna to eat?</h2>
          <!-- <h2 class="search__guests">Add guests</h2> -->
          <svg class="search__icon">
            <use xlink:href="assets/sprites.svg#icon-search"></use>
          </svg>
        </div>
      </header>

      <div class="loader" style="display: none">
        <svg>
          <use xlink:href="assets/sprites.svg#icon-spinner2"></use>
        </svg>
        <h1>Loading noodlesðŸ¥¢</h1>
      </div>

      <!-- Stays -->
      <main class="stays__container margin-sm"></main>

      <div class="not__found" style="display: none">
        <img src="./assets/hotels-not-found.png" alt="" />
        <h2>Sorry, Nothing found</h2>
      </div>

      <!-- Footer -->
      <footer class="footer">
        <a href="https://www.linkedin.com/in/malsaslam97/" target="_blank"
          >Aslam Mohammed</a
        >
      </footer>
    </div>

    <!-- Overlay Header -->
    <!-- The Modal -->
    <div id="myModal" class="modal">
      <!-- Modal content(Overlay) -->
      <div class="overlay modal-content">
        <div class="overlay__close">
          <svg class="overlay__close--icon" id="overlay-close">
            <use xlink:href="assets/sprites.svg#icon-close"></use>
          </svg>
        </div>
        <div class="overlay__search">
          <div class="osearch__location" tabindex="0">
            <div class="form__location">
              <!-- <label for="location">Location</label> -->
              <input
                type="text"
                name="food"
                id="searchCity"
                placeholder="How about noodles?"
              />
            </div>
            <svg
              class="overlay__close--icon searchLocationCloseIcon"
              style="visibility: hidden"
            >
              <use xlink:href="assets/sprites.svg#icon-close-outline"></use>
            </svg>
          </div>

          <div class="osearch__search">
            <button class="btn__search">
              <svg class="btn__search--icon">
                <use xlink:href="assets/sprites.svg#icon-search"></use>
              </svg>
              Search
            </button>
          </div>
        </div>

        <!-- Details panels -->
        <div class="overlay__results">
          <div class="guest__results" style="display: none"></div>
        </div>

        <button class="btn__search" id="btn__search--mobile">
          <svg class="btn__search--icon">
            <use xlink:href="assets/sprites.svg#icon-search"></use>
          </svg>
          Search
        </button>
      </div>
    </div>

    <script src="public/main-bundled.js"></script>
  </body>
</html>
